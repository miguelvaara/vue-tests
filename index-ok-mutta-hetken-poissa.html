<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button v-on:click="incData">+</button>
        <button v-on:click="decData">-</button>
        <button v-on:click="updateData">Update data</button>
        
        <p>{{msg}}</p>
        <input type="text" placeholder="Enter a name" v-model="name">
        <input type="number" placeholder="Enter your age" v-model="age">
        <button v-on:click="showData">Show data</button>
        <p>{{output}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "jotain sellaista",
                name: "",
                a: 5,
                age: "",
                output: ""
                // person: {
                //     name: "Mika",
                //     age: 52
                // }
            },
            methods: {
                incData() {
                    this.a++
                    // console.log("Jahas!")
                },
                decData() {
                    this.a > 1 ? this.a-- : this.a;
                    // console.log("Jahas!")
                },
                updateData() {
                    this.name = "Hou hou sanoi santapukki."
                },
                showData() {
                    this.name.length > 0 && this.age > 0 ? this.output = "Name " + this.name + " and the age is" + this.age : this.output = "Please, fill up the submit fields"
                }
            }
        })
    </script>
    
</body>
</html>
