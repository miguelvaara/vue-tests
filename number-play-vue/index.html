<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <p>{{a}}</p>
        <button v-on:click="incData">+</button>
        <button v-on:click="decData">-</button>

        <button v-on:click="updateData">Update data</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: "Jazzzz...",
                a: 5,
                // person: {
                //     name: "Mika",
                //     age: 52
                // }
            },
            methods: {
                incData() {
                    this.a++
                    // console.log("Jahas!")
                },
                decData() {
                    this.a > 1 ? this.a-- : this.a;
                    // console.log("Jahas!")
                },
                updateData() {
                    this.name = "Hou hou sanoi santapukki."
                }
            }
        })
    </script>
    
</body>
</html>
